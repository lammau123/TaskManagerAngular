<div class="container">
    <div class="header">
        <h1>Task Manager</h1>
        <button class="btn" (click)="addTask()">Add</button>
    </div>
    <app-task-form *ngIf="isShowAddTask" (taskEvent)="insertTask($event)"></app-task-form>
    <div>
        <app-task *ngFor="let task of tasks" [task]="task" (deleteEvent)="deleteTask($event)"></app-task>
        <app-paginator [currentPage]="currentPage" (currentPageEvent)="currentPageChanged($event)"></app-paginator>
    </div>
</div>
